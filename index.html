<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class=badge>user</div>
        <div id="computer-label" class=badge>comp</div>
        <div class=monitoring>
        <span id="userScore">0</span>:<span id="computerScore">0</span>
    </div>
    </div>

    <div class="result">
        <p>Result of the Round</p>
    </div>

    <div class="buttons">
            <button class="buttonclass" id="r">Rock</button>
            <button class="buttonclass" id="p">Paper</button>
            <button class="buttonclass" id="s">Scissors</button>
    </div>

    <p class="choicebox">Make your choice.</p>


    </div>



        
<script src="app.js"></script>
    
</body>
</html>
